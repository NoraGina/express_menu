<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View products</title>
    <style>

    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap');
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body{
background: #649173;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #DBD5A4, #649173);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #DBD5A4, #649173); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

font-family:Oswald;
}

h1{
text-align:center;
}

p{
font-size:16px;
}

button{
border:none;
border-radius:5px;
font-size:16px;
font-weight:500;
padding:5px;
}

img{
    height: 120px;
    width: 150px;
    border-radius:10px;
}

.row{
padding-left:20px;
width:100%;
}

 .row td{
border-bottom: thin solid #f2f5f7;
}

.col-btn{
float:right;
padding-top:10px;
padding-right:20px;
padding-bottom:30px;
}

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>View products</h1>
    </div>
    <br>
    <br>
    <hr>

<table class="row">
    <tbody>
        <tr th:each="product:${products}">
            <td th:text="${product.restaurant.restaurantName}"></td>
            <td th:text="${product.productName}"></td>
            <td><img th:src="*{'data:image/jpg;base64,'+ product.imageAsString}"  alt="Image" /></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}" ></td>
        </tr>

    </tbody>
</table>

    <div class="col-btn">
        <button id="order-btn" onclick="myFunction()">
            <a th:href="@{/displayCustomerHome}">
                 <i class="fas fa-shopping-cart">Place order</i>
            </a>
        </button>
        <button id="back-btn" >
            <a th:href="@{/displayCustomerHome}" >
                <i class="fas fa-arrow-left" aria-hidden="true"></i>Back
            </a>
        </button>
    </div>
</div>
<script src="https://kit.fontawesome.com/7f4724c75b.js" crossorigin="anonymous"></script>
<script>
    function myFunction() {
  alert("Hello! You need to SignUp or LogIn!");
}
</script>
</body>
</html>
