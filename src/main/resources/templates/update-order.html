<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update order</title>
    <style>
   @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap');
*{
    margin: 0;
    padding: 0;
}

body{
    background: #56ab2f;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #a8e063, #56ab2f);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #a8e063, #56ab2f); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    font-family: Oswald;
}
fieldset{
    font-size: 20px;
    font-weight: 600;
    padding: 20px;
}

table{
    padding: 10px;
    width:100%;
}

table th{
    border-bottom: 1px solid lightgray;
    padding-bottom: 5px;
    text-align: center;
}

table td{
    padding-top: 5px;
    padding-bottom: 5px;
    text-align:end;
}

button{
    border: none;
    border-radius: 10px;
    font-size: 16px;
    padding: 5px;
}

.container{
    padding: 20px;
}
.inputs{
    background-color: #e8faf3;
    outline: none;
    padding:5px ;
    font-size: 16px;
}
.inputs:focus{
outline: none;
}
.quantity-input{
    font-size: 16px;
    width:15%;

}

.quantity-row{
    text-align: center;
}

.btn-container{
    float: right;
    font-family: Oswald;
    font-size: 16px;
    padding-right: 80px;
}
.btn-save{
    color: lightgray;
    background-color: #18448c;
}
.btn-del{
    background-color:#ff4d4d;
    color: #cc0000;
}

</style>
</head>
<body>
<div class="container">
<form method="post"  th:action="'/orderCustomer/update/' + ${orderCustomer.idOrderCustomer}"  th:object="${orderCustomer}">
    <fieldset>
        <legend>Editeaza produs</legend>
         <input class="inputs" type="hidden" th:field="*{restaurant.idRestaurant}" />
        <input type="hidden" th:field="*{restaurant.restaurantName}" class="inputs"/>
        <input  type="hidden" th:field="*{customer.idCustomer}" class="inputs" />
        <input th:field="*{customer.customerName}" class="inputs" id="txt-name" type="text"/><br>
        <input th:field="*{customer.phone}" class="inputs" type="text"/><br>
        <input th:field="*{customer.address}" class="inputs" type="text"/><br>
        <input  type="hidden" th:field = "*{date}"  th:text="${#temporals.formatISO(localDate)}" class="inputs"/>
        <input type="hidden" th:field = "*{time}" th:text="${#temporals.formatISO(timestamp)}" class="inputs"/>
        <input  type="hidden" th:field = "*{status}"  class="inputs" />

        <table>
            <thead>
            <tr>

                <th>Product name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${orderCustomer.orderItemList} ">

                <td><input th:field="*{orderItemList[__${rowStat.index}__].product.productName}" class="inputs" /></td>
                <td><input th:field="*{orderItemList[__${rowStat.index}__].product.idProduct}" type="hidden"/>

                    <input th:field="*{orderItemList[__${rowStat.index}__].product.description}" class="inputs" /></td>

                <td><input th:field="*{orderItemList[__${rowStat.index}__].product.price}" class="inputs" /></td>
                <td class="quantity-row">
                    <input type="number"
                           th:field="*{orderItemList[__${rowStat.index}__].quantity}"
                           th:value="orderItem.quantity" class="quantity-input"></td>
            </tr>
            </tbody>
        </table>
    <div class="btn-container">
        <button type="submit" class="btn-save"> <i class="fas fa-cart-plus">Editeaza</i></button>
    </div>
        <div class="alert alert-primary" role="alertdialog" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    </fieldset>
</form>

</div>

<script src="https://kit.fontawesome.com/7f4724c75b.js" crossorigin="anonymous"></script>
</body>
</html>
