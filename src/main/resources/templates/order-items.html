<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order items</title>
    <style>
 @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap');
*{
    margin: 0;
    padding: 0;
}

body{
    background-color: #e4e7ed;
    font-family: Oswald;
}
h2{
    color: #04044b;
    text-shadow: -1px 0  rgb(223, 238, 138), 0 1px rgb(223, 238, 138), 1px 0   rgb(223, 238, 138), 0 -1px   rgb(223, 238, 138);
    text-align: center;
    text-transform: uppercase;

}
fieldset{
    font-size: 20px;
    font-weight: 600;
    padding: 20px;
}

table{
    padding: 10px;
    width:100%;
}

table th{
    border-bottom: 1px solid lightgray;
    padding-bottom: 5px;
    text-align: center;
}

table td{
    padding-top: 5px;
    padding-bottom: 5px;
    text-align:end;
}

button{
    border: none;
    border-radius: 10px;
    font-size: 16px;
    padding: 5px;
}

.container{
    padding: 20px;
}
.inputs{
    background-color: #e4e7ed;
    border-style: hidden;
    padding:5px ;
    font-size: 16px;
}
.inputs:focus{
outline: none;
}
.quantity-input{
    font-size: 16px;
    width:15%;

}

.quantity-row{
    text-align: center;
}

.btn-container{
    float: right;
    font-family: Oswald;
    font-size: 16px;
    padding-right: 80px;
}
.btn-save{
    color: lightgray;
    background-color: #18448c;
}

.btn-home{
    color:  #18448c;
    background-color:lightgray;
}
    </style>

</head>
<body>


<div class="container">
    <h2>
        <span>Restaurantul </span>
        <span th:text="${restaurant.restaurantName}"></span>
        <span>, </span>
        <span>va multumeste,  </span>
        <em><span th:text="${customer.customerName}" style="color:#7d0ac4;"></span></em>
        <span>, pentru alegere!</span>
    </h2>
<form method="post"  th:action="@{/orders/add}"  th:object="${orderCustomer}">
    <fieldset>
        <legend>Alege produs</legend>
        <input class="inputs" type="hidden" th:field="*{restaurant.idRestaurant}" />
        <input type="hidden" th:field="*{restaurant.restaurantName}" class="inputs"/>
        <input  type="hidden" th:field="*{customer.idCustomer}" class="inputs" />
        <input  type="hidden" th:field = "*{date}"  th:text="${#temporals.formatISO(localDate)}" class="inputs"/>
        <input type="hidden" th:field = "*{time}" th:text="${#temporals.formatISO(timestamp)}" class="inputs"/>
        <input  type="hidden" th:field = "*{status}"  class="inputs" disabled/>

        <table>
            <thead>
            <tr>
                <th>Product name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${orderCustomer.orderItemList}">

                <td><input th:field="*{orderItemList[__${rowStat.index}__].product.productName}" class="inputs" /></td>
                <td><input th:field="*{orderItemList[__${rowStat.index}__].product.idProduct}" type="hidden"/>

                    <input th:field="*{orderItemList[__${rowStat.index}__].product.description}" class="inputs" /></td>

                <td><input th:field="*{orderItemList[__${rowStat.index}__].product.price}" class="inputs" /></td>
                <td class="quantity-row">
                    <input type="number"
                           th:field="*{orderItemList[__${rowStat.index}__].quantity}"
                           th:value="orderItem.quantity" class="quantity-input"></td>

            </tr>
            </tbody>
        </table>
        <div class="btn-container">
            <button type="submit" class="btn-save"> <i class="fas fa-cart-plus">Adauga</i></button>
        </div>
    </fieldset>
</form>
    <div class="btn-container">

        <button  class="btn-home"><a th:href="@{/displayCustomerOrder}"> <i class="fas fa-house-user">Inapoi</i></a></button>

    </div>
</div>
<script src="https://kit.fontawesome.com/7f4724c75b.js" crossorigin="anonymous"></script>

</body>
</html>
