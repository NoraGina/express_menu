<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp Customer</title>
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
    <style>
 @import url('https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Alegreya|Arima+Madurai|Dancing+Script|Dosis|Merriweather|Oleo+Script|Overlock|PT+Serif|Pacifico|Playball|Playfair+Display|Share|Unica+One|Vibur');
/* End Fonts */
/* Start Global rules */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
/* End Global rules */

/* Start body rules */
body {
    background-image: linear-gradient(-225deg, #39548a 0%, #7bbce2 100%);
    background-image: linear-gradient(to top, #226461 0%, #f5eff1 100%);
    background-attachment: fixed;
    background-repeat: no-repeat;

    font-family: 'Vibur', cursive;
/*   the main font */
    font-family: 'Abel', sans-serif;
    opacity: .95;

}

/* End body rules */

/* Start form  attributes */
form {
    background-image: linear-gradient(-220deg, #E3FDF5 50%, #7792b1 50%);
    box-shadow: 0 9px 50px hsla(20, 67%, 75%, 0.31);
    border-radius: 5px;
    height: auto;
    margin-left:auto;
    margin-right:auto;
    margin-top:1%;
    padding: 0.5%;
    width: 450px;
}

h3{
    color: #fc0324;
    font-family: 'Abel';
    font-style:italic;
    text-align: center;
}

.update-form {
    background-image: linear-gradient(-333deg, #E3FDF5 50%, #7792b1 50%);
    border-radius: 5px;
    box-shadow: 0 9px 50px hsla(20, 67%, 75%, 0.31);
    height: auto;
    margin-top: 0;
    margin-bottom: 1%;
    padding: 0.5% 2% 0 2%;
    width: 450px;
}
/* form Container */
form .con {
    display: -webkit-flex;
    display: flex;

    -webkit-justify-content: space-around;
    justify-content: space-around;

    -webkit-flex-wrap: wrap;
    flex-wrap: wrap;
    margin: 0 auto;
}
.update-form .update-container{
    display: -webkit-flex;
    display: flex;
    margin: 0 auto;
    -webkit-justify-content: space-around;
    justify-content: space-around;

    -webkit-flex-wrap: wrap;
    flex-wrap: wrap;
}

/* the header form form */
.header {
    margin: 5% auto 10% auto;
    text-align: center;
}
/* Login title form form */
header h2 {
    font-size: 250%;
    font-family: 'Playfair Display', serif;
    color: #3e403f;
}

.input-item {
    background: #fff;
    border-radius: 5px 0px 0px 5px;
    color: #333;
    padding: 14.5px 0px 15px 9px;
}



/* Show/hide password Font Icon */
#eye {
    background: #fff;
    border-radius: 0px 5px 5px 0px;
    color: #333;
    cursor: pointer;
    margin: 8px 50px 0 0;
    padding: 12px 9px 12px 0px;

    float: right;
    position: relative;
    right: 1%;
    top: -.2%;
    z-index: 5;
}

#update-para{
    color:#3f0513;
    font-family: 'Abel';
    font-style: italic;
    font-weight: 600;
    letter-spacing: 0.05em;
}
/* inputs form  */
input[class="form-input"]{
    border: none;
    border-radius: 0px 5px 5px 0px;
    color: #5E6472;
    font-size: 16px;
    font-family: 'Abel', sans-serif;
    height: 40px;
    width: 270px;
    margin-top: 2%;
    padding: 15px;
    outline: none;
    transition: 0.2s linear;

}

#pwd{
    width: 240px;
}

input:focus {
    transform: translateX(-2px);
    border-radius: 5px;
}

/* buttons  */
button {
    background: #fff;
    border: none;
    border-radius: 5px;
    color: #252537;
    cursor: pointer;
    display: inline-block;
    letter-spacing: 0.05em;
    margin: 7% auto;
    padding: 0 20px;
    outline: none;
    height: 40px;
    width: 280px;
    text-align: center;
    transition: all 0.2s linear;
}


/*       Forgot Password button FAF3DD  */
.frgt-pass {background: #e2bebe;}

/*     Sign Up button  */
.sign-up {background: #B8F2E6;}


/* buttons hover */
button:hover {
    background-color: #7bbce2;
    box-shadow: none;
    transform: translatey(3px);

}

/* buttons hover Animation */
button:hover {
    animation: ani9 0.4s ease-in-out infinite alternate;
}
@keyframes ani9 {
    0% {
        transform: translateY(3px);
    }
    100% {
        transform: translateY(5px);
    }
}
    </style>
</head>
<body>

<div class="overlay">
    <!-- SignUp FORM  -->
    <h3 th:text="${message}"></h3>
    <form method="post" th:action="@{/customer/add}" th:object="${customer}">
        <!--   con = Container  for items in the form-->
        <div class="con">
            <!--     Start  header Content  -->
            <header class="head-form">
                <h2>Sign Up</h2>
            </header>
            <!--     End  header Content  -->
            <br>
            <div class="field-set">
                <!--   user name -->
                <span class="input-item">
            <i class="fa fa-user-circle"></i>
          </span>
                <input class="form-input" th:field="*{customerName}" id="txt-input" type="text" placeholder="Enter name"
                       required>
                <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" class="text-danger"></span>
                <br>
                <!--   user name email-->
                <span class="input-item">
                   <i class="fa fa-at"></i>
                 </span>
                <input class="form-input" th:field = "*{email}" id="email-input" type="text" placeholder="@UserName" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                <br>
                <!--   Phone -->
                <span class="input-item">
                  <i class="fa fa-phone-square"></i>
                 </span>
                <input class="form-input" th:field="*{phone}" id="phone-input" type="text" placeholder="Enter phone number" required>
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                <br>
                <!--   Address -->
                <span class="input-item">
                    <i class="fa fa-map-marker"></i>
                </span>
                <input class="form-input" th:field="*{address}" id="address-input" type="text" placeholder="Localitate, Strada, Nr, Ap" required>
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                <br>
                <!--   Password -->
                <span class="input-item">
                <i class="fa fa-key"></i>
               </span>
                <input class="form-input" th:field="*{password}" type="password" placeholder="Password" id="pwd"  name="password" required>
                <!--      Show/hide password  -->
                <span>
                <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
             </span>
                <br>
                <!--      button SignUp -->
                <!--<button class="log-in" onclick="return prompt('You have successfully sign up!');">-->
                <button class="log-in"> Sign up
                    <!--         Sign Up font icon -->
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                </button>
            </div><!-- field set-->
        </div> <!--   End Container  -->

    </form><!-- End Form -->
    <!-- Form update-->
    <form class="update-form" method="get" th:action="@{/update-customer}" th:object="${customer}">
        <div class="update-container">
            <!--   other buttons -->
            <p id="update-para">Ai uitat parola?
                Foloseste adresa de email!
            </p><br>
            <div class="field-set">
                  <span class="input-item">
                      <i class="fa fa-user-circle"></i>
                  </span>
                <input th:name="email" class="form-input" id="txtEmail-input" type="text" placeholder="@UserName"
                       required>
            </div><!-- End field-set-->
            <!--      Forgot Password button-->
            <button class="frgt-pass " type="submit">
                Forgot Password
                <i class="fas fa-search"></i>
            </button>
        </div><!-- End update-container -->
    </form>

</div><!-- class overlay-->

<script src="https://kit.fontawesome.com/7f4724c75b.js" crossorigin="anonymous"></script>
<script>
    function show() {
    var p = document.getElementById('pwd');
    p.setAttribute('type', 'text');
}

function hide() {
    var p = document.getElementById('pwd');
    p.setAttribute('type', 'password');
}

var pwShown = 0;

document.getElementById("eye").addEventListener("click", function () {
    if (pwShown == 0) {
        pwShown = 1;
        show();
    } else {
        pwShown = 0;
        hide();
    }
}, false);
</script>

</body>
</html>
